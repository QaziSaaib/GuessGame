<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!(DEMO)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Guess My Number!</h1>
      <button class="again btn">Again!</button>
      <p class="between">(Between 1 and 20)</p>
      <div class="quest-mark">?</div>
    </header>

    <main>
      <div class="container">
        <section class="left">
          <input type="number" class="guess" min="1" max="20" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <div class="score-card">
            <div class="score-item">
              <span>ðŸ’¯</span>
              <p class="label-score">Score: <span class="score">20</span></p>
            </div>

              <p class="label-score">
                Highscore: <span class="high-score">0</span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
